          <script>

            var celebrities= [["Trump", "realDonaldTrump"], ["Shakira", "shakira"], ["Germany", "TwitterDE"]];

            console.log(posts);

            posts=JSON.parse(posts);
            languages=JSON.parse(languages);
            spellings=JSON.parse(spellings);
            dates=JSON.parse(dates);

            graphX=[];
            
            
            var languageTypes={};
           

            for(var i=0; i< posts.length; i++){
                graphX.push(i);
                
                if(!(languages[i] in languageTypes)){
                    languageTypes[languages[i]]=1

            console.log("xaxis", graphX);

           function enterfriendFunction() {
              document.getElementById("twitterfriend").style.display = "block";
              document.getElementById("twitterfriend").style.margin = "auto";

              document.getElementById("howarefriends").style.display = "none";

        function compareFunction(graphsX, graphsY, lineColors) {
            var traces=[];
            var layout;
            for(var i=0; i< graphsX.length; i++){
              var lineObject= getLine(graphsX[i], graphsY[i], lineColors[i]);
              traces.push(lineObject["data"]);
              layout=lineObject["layout"];
            }
              
          Plotly.newPlot('myDiv', traces, layout);
        }
        //amount speaking english* spelling accuracy
        function drawOverall(graphH, spellings,languages, lineColor){
            var graphX= graphH.slice();//make a copy
            graphX.unshift();
            graphX.unshift();
            graphX.unshift();  
            graphY=[];  
            for(var i=0; i< graphX.length; i++) {
              var avgSpell= (spellings[i]+spellings[i+1]+spellings[i+2])/3;
              var langEng=0;
              for( var u=0; u<3; u++){
                if(languages[i+u]=="English"){
                  langEng+=1;
                }
              }
              graphY.push(avgSpell*langEng/3);
            } 
            var lineObject= getLine(graphX, graphY, lineColor);
            
            
            Plotly.newPlot('myDiv', [lineObject["data"]], lineObject["layout"]);   

        }

        function drawLanguages(graphH, graphY, lineColor){
          var graphX= graphH.slice();
            console.log("languages:", graphY);

            function onlyUnique(value, index, self) { 
                return self.indexOf(value) === index;
            }
            var unique = graphY.filter( onlyUnique ); 
            
            var traces=[];

            console.log("length graphX", graphX);
            graphX.unshift();
            graphX.unshift();
            graphX.unshift();
            traces.push({x: graphX, y: [], fill: 'tozeroy', name: unique[0]});
            for(var i=1; i<unique.length; i++){
              traces.push({x: graphX, y: [], fill: 'tonexty', name: unique[i]});
            }

            console.log("all recorded langs",graphY);
            console.log("unique",unique);
            for(var i=0; i< graphY.length-2; i++){
                var langCount=[];
                for(var u=0; u< unique.length; u++){
                  langCount.push(0);
                }
                
                for(var u=i; u< i+3; u++){
                  langCount[unique.indexOf(graphY[u])]+=1;
                }
                console.log(langCount);

                for(var u=0; u< unique.length; u++){
                  traces[u]["y"].push(langCount[u]/3);
                }  

            }  
            console.log("traces", traces);
            var layout= getLayout(graphX, 1); //linecolor and number of tweets for each area calculation     




            function stackedArea(traces) {
              for(var i=1; i<traces.length; i++) {
                for(var j=0; j<(Math.min(traces[i]['y'].length, traces[i-1]['y'].length)); j++) {
                  traces[i]['y'][j] += traces[i-1]['y'][j];
                }
              }
              return traces;
            }
            console.log(traces);
            Plotly.newPlot('myDiv', stackedArea(traces), layout);
        }

        function drawPlot(graphX, graphY, lineColor){
          var lineObject= getLine(graphX, graphY, lineColor);
          Plotly.newPlot('myDiv', [lineObject["data"]], lineObject["layout"]);
        }

        function getLayout(graphX, height){
              var layout = {
          showlegend: false,
          height: 600,
          width: 600,
          xaxis: {
            showline: true,
            showgrid: false,
            showticklabels: true,

            linewidth: 2,

            ticks: 'outside',
            tickcolor: 'rgb(204,204,204)',
            tickwidth: 2,
            ticklen: 5,
            tickfont: {
              family: 'Arial',
              size: 12,
              color: 'rgb(82, 82, 82)'
            }
          },
          yaxis: {
            showgrid: false,
            zeroline: true,
            showline: false,
            showticklabels: true,
            range: [0, height]
          },
          autosize: false,
          margin: {
            autoexpand: false,
            l: 100,
            r: 20,
            t: 100
          },
          annotations: [
            {
              xref: 'paper',
              yref: 'paper',
              x: 0.0,

              xanchor: 'left',
              yanchor: 'bottom',

              font:{
                family: 'Arial',
                size: 30,
                color: 'rgb(37,37,37)'
              },
              showarrow: false
            },
            {
              xref: 'paper',
              yref: 'paper',
              x: 0.5,
              y: -0.1,
              xanchor: 'center',
              yanchor: 'top',
              text: 'Last '+ Math.max.apply(Math, graphX) +' posts',
              showarrow: false,
              font: {
                family: 'Arial',
                size: 20,
                color: 'rgb(150,150,150)'
              }
            }
          ]
        };
        return layout;
        }




        function getLine(graphX, graphY, lineColor){
          var trace1 = {
              x: graphX,
              y: graphY,
              mode: 'lines+markers',
              line: {
                color: lineColor,
                width: 3
              }
            };
            var layout = {

          height: 600,

            linecolor: 'rgb(204,204,204)',
            linewidth: 2,

            ticks: 'outside',
            tickcolor: 'rgb(204,204,204)',
            tickwidth: 2,
            ticklen: 5,
            tickfont: {

              size: 12,
              color: 'rgb(82, 82, 82)'
            }
          },
          yaxis: {
            showgrid: false,
            zeroline: true,
            showline: false,
            showticklabels: true,
            range: [0, Math.max.apply(Math, graphY)]
          },
          autosize: false,
          margin: {
            autoexpand: false,
            l: 100,
            r: 20,
            t: 100
          },
          annotations: [
            {
              xref: 'paper',
              yref: 'paper',
              x: 0.0,

            },
            {
              xref: 'paper',

              x: 0.5,
              y: -0.1,
              xanchor: 'center',
              yanchor: 'top',
              text: 'Last '+ Math.max.apply(Math, graphX) +' posts',
              showarrow: false,
              font: {
                family: 'Arial',
                size: 20,
                color: 'rgb(150,150,150)'
              }
            }
          ]
        };
          
            var data = [trace1];
            return {"data": trace1, "layout": layout} //, layout
            
        }
